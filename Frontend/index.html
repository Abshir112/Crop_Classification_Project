<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
</head>
<body>
    <h1>Predict with Your Model</h1>
    <form id="prediction-form">
        <label for="features">Enter 174 features (comma-separated):</label><br>
        <textarea id="features" name="features" rows="10" cols="50"></textarea><br>
        <button type="submit">Predict</button>
    </form>

    <p id="prediction-result"></p>

    <script src="script.js"></script>
</body>
</html>
