<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Project: Crop Classification</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="container">
        <h1>Machine Learning Project: Crop Classification</h1>
        <form id="prediction-form">
            <label for="features">Enter 174 features (comma-separated):</label>
            <textarea id="features" name="features" rows="8" placeholder="-13.0910, -23.529, ..."></textarea>
            <button type="submit">Predict</button>
        </form>

        <p id="prediction-result"></p>
    </div>

    <script src="script.js"></script> 
</body>
</html>
